<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #f87a7c, #fb5a7b);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 120px;
            font-size: 40px;
        }

        p {
            font-size: 20px;
        }

        button {
            background-color: rgb(255, 255, 255);
            color: #ff4e8c;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background-color: pink;
            color: white;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #ff4e50;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .popup button {
            background: #ff4e50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day üíñ</h1>
    <p>To My Dearest <b>person</b> üåπ</p>
    <p>You are the most beautiful part of my life ‚ú®</p>
    <button onclick="showPopup()">Click for Surprise üíå</button>

    <div class="popup" id="proposal">
        <h2>Will You Be Mine Forever? üíç</h2>
        <button onclick="closePopup()">Yes ‚ù§Ô∏è</button>
    </div>

    
    <audio autoplay loop>
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        function showPopup() {
            document.getElementById("proposal").style.display = "block";
        }

        function closePopup() {
            alert("Yayyyy üíñ I love you forever!");
            document.getElementById("proposal").style.display = "none";
        }

        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
